<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800"
	rel="stylesheet" type="text/css" />
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css"
	th:href="@{/css/gtvg.css}" />
<style>
body {
	margin-top: 60px;
}

.box {
	padding: 50px;
	text-align: center;
	vertical-align: middle;
}

h3 {
	padding: 100px;
	text-align: center;
}
</style>

<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<title>Register Account</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Please fill in the details</h1>
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" th:action="@{/registration}"
					th:object="${userDto}" method="post" role="form" enctype="utf8">
					<header>Registration form</header>
					<fieldset>
						<section>
							<label class="input"> <i class="icon-append icon-user"></i>
								<input th:field="*{firstName}" type="text"
								placeholder="First Name" /> <b
								class="tooltip tooltip-bottom-right">Only latin characters
									and numbers</b>
							</label>
						</section>						
						<section>
							<label class="input"> <i class="icon-append icon-user"></i>
								<input th:field="*{lastName}" type="text"
								placeholder="Last Name" /> <b
								class="tooltip tooltip-bottom-right">Only latin characters
									and numbers</b>
							</label>
						</section>						
						<section>
							<label class="input"> <i
								class="icon-append icon-envelope-alt"></i> <input type="text"
								th:field="*{userName}" placeholder="Username" /> <b
								class="tooltip tooltip-bottom-right">Username for signing in</b>
							</label>
						</section>
						<!-- <section>
							<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
						</section> -->
						<section>
							<div th:if="${#fields.hasErrors('userName')}">
								<p th:errors="*{userName}">User name is not valid</p>
							</div>
						</section>
						<section>
							<label class="input"> <i
								class="icon-append icon-envelope-alt"></i> <input type="text"
								th:field="*{email}" placeholder="Email address" /> <b
								class="tooltip tooltip-bottom-right">Needed to verify your
									account</b>
							</label>
						</section>
						<section>
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
						</section>
						<section>
							<label class="input"> <i class="icon-append icon-lock"></i>
								<input type="text" style="display: none;" /> <input
								autocomplete="false" id="password" name="password"
								th:field="*{password}" type="password" placeholder="Password" />
								<b placeholder="Only latin characters and numbers"
								class="tooltip tooltip-bottom-right"> Only latin characters
									and numbers</b>
							</label>
						</section>
						<section>
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">								
							</div>
						</section>
						<!-- <section>
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></p>
						</section> -->
						<section>
							<label class="input"> <i class="icon-append icon-lock"></i>
								<input type="text" style="display: none;" /> <input
								autocomplete="false" id="matchPassword" name="matchingPassword"
								type="password" th:field="*{matchingPassword}"
								placeholder="Matching Password" /> <b
								class="tooltip tooltip-bottom-right">Only latin characters
									and numbers</b>
							</label>
						</section>
						<section>
							<p th:if="${#fields.hasErrors('matchingPassword')}"
								th:errors="*{matchingPassword}"></p>
						</section>
					</fieldset>
					<div>
						<button id="btn-signup" type="submit" class="button">Sign
							Up</button>
					</div>
				</form>
			</div>
			<footer>
				<div class="col-md-6 col-md-offset-3">
					<a th:href="@{/login}">Login</a>
				</div>
			</footer>

		</div>
	</div>
</body>
</html>
