<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link

	rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css"
	th:href="@{/css/gtvg.css}" />
<style>
body {
	margin-top: 60px;
}

.box {
	padding: 50px;
	text-align: center;
	vertical-align: middle;
}

h3 {
	padding: 100px;
	text-align: center;
}
</style>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<title>Simple Form Login with JWT</title>

</head>
<body>
	<div>
		<img src="/images/gtvglogo.png" alt="GTVG logo" title="GTVG logo"
			th:src="@{/images/gtvglogo.png}" th:alt-title="#{logo}" />
	</div>	
	<div class="col-md-6 col-md-offset-3" th:if="${user}">
	<div th:object="${user}">
		<h1 th:text="'Hello ' + *{name} + '!'">Sebastian</h1>
		</div>
	</div>
	<div>
		<p>
			Today is: <span th:text="${today}">a dummy date</span>
		</p>
	</div>
	<div>
		<p>Please select an option</p>
		<ol>
			<!-- <li><a href="product/list.html" th:href="@{/product/list}">Product List</a></li>
      <li><a href="order/list.html" th:href="@{/order/list}">Order List</a></li>
      <li><a href="subscribe.html" th:href="@{/subscribe}">Subscribe to our Newsletter</a></li>
       -->
			<li><a href="product/list.html" th:href="@{/product-list}">Product List</a></li>
			<li>Order List</li>
			<li><a href="userprofile.html" th:href="@{/userprofile}">See
					User Profile</a></li>
		</ol>
	</div>
	<!-- <div sec:authorize="isAuthenticated()">
		<form role="form" th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div sec:authorize="isAnonymous()">
		<p>Would you like to <a href="/login">Log In</a></p>
		<p><a href="/user/register" th:href="@{/register}">Register here</a></p>			
	</div> -->
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div>
				<div th:if="${user}">
					<form role="form" th:action="@{/logout}" method="post">
						<input type="submit" value="Sign Out" />
					</form>
				</div>
				<div th:unless="${user}">
					<p>
						Would you like to <a href="/login">Log In</a>
					</p>
					<p>
						<a href="/user/register" th:href="@{/registration}">Register here</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<p>
		Now you are looking at a <span th:text="'working web application'">template
			file</span>.
	</p>

	<div>&copy; 2011 The Static Templates</div>

</body>

</body>
</html>
