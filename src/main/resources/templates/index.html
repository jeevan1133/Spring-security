<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="viewport" content="width=device-width" />
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800"
	rel="stylesheet" type="text/css" />
<link
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css"
	th:href="@{/css/gtvg.css}" />
<style>
body {
	margin-top: 60px;
}

.box {
	padding: 50px;
	text-align: center;
	vertical-align: middle;
}

h3 {
	padding: 100px;
	text-align: center;
}
</style>

<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<title>Simple Form Login with JWT</title>

</head>
<body>
	<div>
		<img src="/images/gtvglogo.png" alt="GTVG logo" title="GTVG logo"
			th:src="@{/images/gtvglogo.png}" th:alt-title="#{logo}" />
	</div>
	<div sec:authorize="isAuthenticated()">
		<div th:object="${user}">
			<h1 th:text="'Hello ' + *{name} + '!'">Sebastian</h1>
			<!-- Hello <span sec:authentication="name">Bob!</span> -->
		</div>
	</div>
	<div>
		<p>
			Today is: <span th:text="${today}">a dummy date</span>
		</p>
	</div>
	<div>
		<p>Please select an option</p>
		<ol>
			<!-- <li><a href="product/list.html" th:href="@{/product/list}">Product List</a></li>
      <li><a href="order/list.html" th:href="@{/order/list}">Order List</a></li>
      <li><a href="subscribe.html" th:href="@{/subscribe}">Subscribe to our Newsletter</a></li>
       -->
			<li>Product List</li>
			<li>Order List</li>
			<li><a href="userprofile.html" th:href="@{/userprofile}">See
					User Profile</a></li>
		</ol>
	</div>
	<div sec:authorize="isAuthenticated()">
		<form role="form" th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div sec:authorize="isAnonymous()">
		Would you like to <a href="/login">Log In</a>
	</div>

	<p>
		Now you are looking at a <span th:text="'working web application'">template
			file</span>.
	</p>

	<div>&copy; 2011 The Static Templates</div>

</body>

</body>
</html>
