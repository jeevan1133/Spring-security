<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,300,400italic,400,600italic,600,700italic,700,800italic,800"
	rel="stylesheet" type="text/css" />
<link
	href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<title>Good Thymes Virtual Grocery</title>

<style>
body {
	margin-top: 60px;
}
</style>
</head>
<body>
	<div>
		<div class="container-fluid">
			<div class="row">
				<div class="box col-md-6 col-md-offset-3">
					<form th:action="@{/login}" method="post">
						<h1>Please Login</h1>
						<div th:if="${param.error}" class="alert alert-error">
							Invalid username and password.</div>
						<div th:if="${param.logout}" class="alert alert-success">
							You have been logged out.</div>
						<label for="username">Username</label> <input type="text"
							id="username" name="username" autofocus="true" /> <label
							for="password">Password</label> <input type="password"
							id="password" name="password" />
						<div class="form-actions">
							<input type="submit" name="Log in" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
